<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Page</title>
    <script>
       function check(){
        password=document.getElementById("pass").value
        cnfpass=document.getElementById("cnfpass").value
        if(password==cnfpass){
            document.getElementById("cnfpass").style.border="5px solid green"
            document.getElementById("abc").innerHTML="confirm"
            document.getElementById("submit").disabled=false
        }
        else{
            document.getElementById("cnfpass").style.border="5px solid red"
            document.getElementById("abc").innerHTML="notmatched"
            document.getElementById("submit").disabled=true
        }
     }

     function passupdate(){
        pass=document.getElementById("pass").value
        url=`http://localhost:5000/register/updatedirect/${pass}`
        fetch(url).then(res=>{
            console.log("all done")
            document.getElementById("cnfpass").disabled=true
            document.getElementById("abc").innerHTML="User Profile created"
            document.getElementById("submit").disabled=true
        })
     }
    </script>
</head>
<body >
    <input type="text" id="pass" placeholder="enter password"> 
    <input type="text" id="cnfpass" placeholder="confirm password" onchange="check()">
    <div id="abc"></div>
    <input type="button" id="submit" value="submit" onclick="passupdate()" disabled>
</body>
</html>
